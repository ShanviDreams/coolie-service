<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Coolie Login - Baggo Railway</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#c76005",
                        "background-light": "#f8f7f5",
                        "background-dark": "#23180f",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Public Sans', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto shadow-2xl border-x border-white/5">
<!-- Top App Bar -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between">
<div class="text-primary flex size-12 shrink-0 items-center justify-start cursor-pointer">
<span class="material-symbols-outlined text-3xl">arrow_back_ios</span>
</div>
<h2 class="text-neutral-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Coolie Login</h2>
<div class="size-12"></div> <!-- Spacer for centering -->
</div>
<!-- Hero Illustration / Branding -->
<!-- Action Button -->
<div class="px-4 pt-6 pb-4">
  <button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-xl shadow-lg transition-all active:scale-[0.98] flex items-center justify-center gap-2">
    <span>Login</span>
    <span class="material-symbols-outlined">login</span>
  </button>

  <!-- ðŸ”½ ADD THIS BUTTON (NEW LINE) -->
  <button id="googleLogin"
    class="mt-4 w-full border border-neutral-300 dark:border-[#6a4b2f] text-neutral-900 dark:text-white py-3 rounded-xl flex items-center justify-center gap-2 hover:bg-neutral-100 dark:hover:bg-[#352518]">
    <span class="material-symbols-outlined">account_circle</span>
    <span>Sign in with Google</span>
  </button>
</div>
</div>
</div>
<!-- Headline Text -->
<div class="px-4 pt-8">
<h1 class="text-neutral-900 dark:text-white tracking-tight text-[32px] font-bold leading-tight text-left">Baggo Railway</h1>
<p class="text-neutral-600 dark:text-neutral-400 text-base font-normal leading-normal pt-1">Access your porter dashboard to view assigned luggage and earnings.</p>
</div>
<!-- Form Section -->
<div class="flex flex-col gap-2 mt-6">
<!-- Mobile Number Field -->
<div class="flex flex-wrap items-end gap-4 px-4 py-2">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-neutral-800 dark:text-white text-sm font-semibold leading-normal pb-2 ml-1">Mobile Number</p>
<div class="relative flex items-center">
<span class="material-symbols-outlined absolute left-4 text-neutral-400">phone_iphone</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-neutral-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary border border-neutral-300 dark:border-[#6a4b2f] bg-white dark:bg-[#352518] h-14 placeholder:text-neutral-400 dark:placeholder:text-[#ccab8e] pl-12 pr-4 text-base font-normal leading-normal" placeholder="Enter 10-digit number" type="tel"/>
</div>
</label>
</div>
<!-- Coolie ID Field -->
<div class="flex flex-wrap items-end gap-4 px-4 py-2">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-neutral-800 dark:text-white text-sm font-semibold leading-normal pb-2 ml-1">Coolie ID</p>
<div class="relative flex items-center">
<span class="material-symbols-outlined absolute left-4 text-neutral-400">id_card</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-neutral-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary border border-neutral-300 dark:border-[#6a4b2f] bg-white dark:bg-[#352518] h-14 placeholder:text-neutral-400 dark:placeholder:text-[#ccab8e] pl-12 pr-4 text-base font-normal leading-normal" placeholder="Enter unique ID" type="text"/>
</div>
</label>
</div>
</div>
<!-- Action Button -->
<div class="px-4 pt-6 pb-4">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-xl shadow-lg transition-all active:scale-[0.98] flex items-center justify-center gap-2">
<span>Login</span>
<span class="material-symbols-outlined">login</span>
</button>
</div>
<!-- Support Link -->
<div class="flex justify-center px-4 py-2">
<a class="text-primary text-sm font-medium hover:underline" href="#">Forgot ID or Mobile Number?</a>
</div>
<!-- Info Note Footer -->
<div class="mt-auto px-4 py-8">
<div class="flex items-start gap-3 p-4 rounded-xl bg-primary/10 border border-primary/20">
<span class="material-symbols-outlined text-primary text-xl">info</span>
<p class="text-neutral-700 dark:text-neutral-300 text-xs italic font-normal leading-relaxed">
                    Note: All coolies must be admin verified. If you are a new porter, please visit the railway station administrative office for registration.
                </p>
</div>
</div>
<!-- iOS Home Indicator Space -->
<div class="h-8"></div>
</div>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "",
    authDomain: "project-1-65dc6.firebaseapp.com",
    projectId: "project-1-65dc6",
    storageBucket: "project-1-65dc6.appspot.com",
    messagingSenderId: "113313921609",
    appId: "1:113313921609:web:ef3df75375d8d255de1d98"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  document.getElementById("googleLogin").addEventListener("click", () => {
    signInWithPopup(auth, provider)
      .then((result) => {
        console.log("User signed in:", result.user);
        alert("Login successful");
      })
      .catch((error) => {
        console.error(error);
        alert(error.message);
      });
  });
</script>

</body>
</html>
