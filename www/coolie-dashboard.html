<!-- Availability Action Panel -->

<div class="h-full aspect-square rounded-full bg-white shadow-lg" style="box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);"></div>
<input checked="" class="invisible absolute" type="checkbox"/>
</label>
</div>
</div>
<!-- Quick Stats -->
<div class="flex gap-3 px-4 pb-4 overflow-x-auto no-scrollbar">
<div class="flex-1 min-w-[120px] bg-white dark:bg-[#352518] p-3 rounded-lg border border-slate-100 dark:border-white/5">

<p class="text-lg font-bold">₹1420.50</p>
</div>
<div class="flex-1 min-w-[120px] bg-white dark:bg-[#352518] p-3 rounded-lg border border-slate-100 dark:border-white/5">

<div class="flex-1 min-w-[120px] bg-white dark:bg-[#352518] p-3 rounded-lg border border-slate-100 dark:border-white/5">

<p class="text-lg font-bold">8 Jobs</p>
</div>

<button class="flex-1 py-2 text-sm font-bold rounded-full bg-white dark:bg-primary text-slate-900 dark:text-white shadow-sm">

<span class="text-xs font-bold text-primary px-2 py-1 bg-primary/10 rounded-full">Nearby</span>

</div>
</div>
<div class="p-4 gap-3 flex flex-col">
<div class="flex justify-between items-start">
<div>

<div class="text-right">

<div class="flex gap-2 pt-2">
