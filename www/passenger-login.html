<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Passenger Login - Baggo</title>
    <!-- Fonts: Public Sans for body, Oxanium for Headline -->
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;700;900&amp;family=Oxanium:wght@700;800&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="assets/js/tailwind-config.js"></script>
    <link href="assets/css/theme.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Public Sans', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
    <style>
    body {
      min-height: max(884px, 100dvh);
    }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col">
<!-- Top Navigation -->
<div class="flex items-center bg-transparent p-4 justify-between">
<a href="choose-role.html" class="text-white flex size-12 shrink-0 items-center justify-center rounded-full bg-white/10" data-icon="arrow_back">
<span class="material-symbols-outlined text-white">arrow_back</span>
</a>
<h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12 font-display">Baggo</h2>
</div>
<div class="flex-1 flex flex-col items-center justify-center px-6 pb-12">
<!-- Brand/Hero Section -->
<div class="w-full max-w-md text-center mb-8">
<div class="inline-flex items-center justify-center p-4 bg-primary/20 rounded-full mb-6">
<span class="material-symbols-outlined text-primary text-5xl">train</span>
</div>
<h1 class="text-white tracking-tight text-[32px] font-bold leading-tight font-display mb-2">Welcome to Baggo</h1>
<p class="text-[#ccab8e] text-base font-normal leading-normal font-display">Enter your details to start your journey.</p>
</div>
<!-- Authentication Card -->
<div class="w-full max-w-md bg-[#352518]/50 border border-[#6a4b2f]/30 p-8 rounded-lg shadow-2xl backdrop-blur-sm">
<div class="space-y-6">
<!-- Name Field -->
<div class="flex flex-col gap-2">
<label class="text-white text-sm font-medium leading-none ml-1">Full Name</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-[#ccab8e] text-xl">person</span>
<input class="form-input flex w-full rounded-full text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#6a4b2f] bg-[#352518] focus:border-primary h-14 placeholder:text-[#ccab8e]/50 pl-12 pr-4 text-base font-normal font-display" placeholder="John Doe" type="text" value=""/>
</div>
</div>
<!-- Mobile Number Field -->
<div class="flex flex-col gap-2">
<label class="text-white text-sm font-medium leading-none ml-1">Mobile Number</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-[#ccab8e] text-xl">smartphone</span>
<input class="form-input flex w-full rounded-full text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#6a4b2f] bg-[#352518] focus:border-primary h-14 placeholder:text-[#ccab8e]/50 pl-12 pr-4 text-base font-normal font-display" placeholder="+1 (555) 000-0000" type="tel" value=""/>
</div>
</div>
<!-- Email Field (Optional) -->
<div class="flex flex-col gap-2">
<label class="text-white text-sm font-medium leading-none ml-1">Email (Optional)</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-[#ccab8e] text-xl">mail</span>
<input class="form-input flex w-full rounded-full text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#6a4b2f] bg-[#352518] focus:border-primary h-14 placeholder:text-[#ccab8e]/50 pl-12 pr-4 text-base font-normal font-display" placeholder="name@example.com" type="email" value=""/>
</div>
</div>
<!-- Submit Button -->
<a href="passenger-dashboard.html" class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 px-6 rounded-full transition-colors flex items-center justify-center gap-2 mt-4 text-lg">
<span>Continue</span>
<span class="material-symbols-outlined">arrow_forward</span>
</a>
</div>
</div>
<!-- Footer Links -->
<div class="mt-8 text-center">
<p class="text-[#ccab8e] text-sm">
                By continuing, you agree to our 
                <a class="text-primary font-semibold underline underline-offset-4" href="#">Terms of Service</a>
</p>
<div class="mt-6">
<a href="coolie-login.html" class="text-white/60 text-sm font-medium hover:text-white transition-colors flex items-center gap-1 mx-auto justify-center">
<span class="material-symbols-outlined text-sm">admin_panel_settings</span>
                    Switch to Staff Login
                </a>
</div>
</div>
</div>
<!-- Decorative Bottom Gradient -->
<div class="h-32 bg-gradient-to-t from-primary/10 to-transparent pointer-events-none fixed bottom-0 w-full"></div>
</body>
</html>
